@if (currentCard()) {
  <app-image-selector
    [flashcard]="currentCard()!"
    [noteType]="noteType()"
    [currentIndex]="currentIndex()"
    [totalCards]="flashcards().length"
    (imagesSelected)="selectCardImages($event)"
    (next)="moveToNextCard()"
    (back)="moveToPreviousCard()"
  ></app-image-selector>
}
