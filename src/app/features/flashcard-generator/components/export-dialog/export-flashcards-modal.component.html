<lib-modal-content class="flex flex-col items-center gap-6 py-4 text-center">
  <div class="flex size-16 items-center justify-center rounded-full bg-muted">
    <lucide-icon class="size-8 text-muted-foreground" [img]="ICONS.Download" />
  </div>

  <div class="flex flex-col gap-2">
    <h2 class="text-xl font-semibold">Export to Anki</h2>
    <p class="text-muted-foreground">
      Ready to export
      <span class="font-medium text-foreground">{{ flashcards().length }} flashcards</span>
      as an Anki deck (.apkg file).
    </p>
    @if (errorMessage()) {
      <p class="text-sm text-destructive">{{ errorMessage() }}</p>
    }
  </div>
</lib-modal-content>

<lib-modal-footer>
  <button [disabled]="isExporting()" (click)="cancelExport.emit()" appButton variant="secondary">
    Cancel
  </button>
  <button [disabled]="isExporting()" (click)="handleExport()" appButton>
    @if (isExporting()) {
      Exporting...
    } @else {
      Download .apkg
    }
  </button>
</lib-modal-footer>
