<div class="min-h-screen bg-background-secondary p-6 text-foreground">
  @switch (step()) {
    @case ('input') {
      <app-word-input
        [isLoading]="isLoading()"
        [error]="error()"
        (wordsSubmit)="generateFlashcards($event)"
      ></app-word-input>
    }
    @case ('images') {
      <app-image-selection-flow
        [flashcards]="flashcards()"
        [noteType]="noteType()"
        (complete)="previewCards($event)"
        (backToInput)="step.set('input')"
      ></app-image-selection-flow>
    }
    @case ('preview') {
      <app-flashcard-grid
        [flashcards]="flashcards()"
        [noteType]="noteType()"
        (updateFlashcard)="updateFlashcard($event)"
      ></app-flashcard-grid>
    }
  }
</div>
