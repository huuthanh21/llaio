<nav class="flex h-full flex-col p-3">
  <ul class="m-0 flex-1 list-none p-0">
    @for (item of navItems; track item.label) {
      <li>
        <a
          class="nav-link mb-1 flex h-10 cursor-pointer items-center rounded-md px-3 text-label-14 font-medium no-underline transition-all duration-150 hover:bg-accent-hover hover:text-accent-foreground"
          #rla="routerLinkActive"
          [routerLink]="item.route"
          [routerLinkActiveOptions]="{ exact: true }"
          [class.text-muted-foreground]="!rla.isActive"
          routerLinkActive="bg-accent-hover text-accent-foreground"
        >
          <span class="mr-3 flex items-center justify-center">
            <lucide-icon class="size-4.5" [img]="item.icon" aria-hidden="true" />
          </span>
          <span>{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>

  <div>
    <button
      class="mb-1 flex h-10 w-full cursor-pointer items-center rounded-md border-none bg-transparent px-3 text-left font-[inherit] text-button-14 text-muted-foreground transition-all duration-150 hover:bg-accent-hover hover:text-foreground"
      (click)="openSettings()"
      type="button"
    >
      <span class="mr-3 flex items-center justify-center">
        <lucide-icon class="size-4.5" [img]="SettingsIcon" aria-hidden="true" />
      </span>
      <span>Settings</span>
    </button>
  </div>
</nav>
