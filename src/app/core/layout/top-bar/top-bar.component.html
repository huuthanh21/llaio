<header class="flex h-16 items-center border-b border-border bg-background px-6">
  <!-- Mobile Menu Button -->
  <button
    class="mr-4 inline-flex size-10 cursor-pointer items-center justify-center rounded-md border-transparent bg-accent-hover text-foreground transition-all duration-150 hover:bg-accent-active md:hidden"
    (click)="menuToggle.emit()"
    aria-label="Toggle sidebar"
  >
    <lucide-icon class="size-6" [img]="ICONS.Menu" />
  </button>

  <!-- Logo/Title -->
  <h1 class="text-heading-24">LLAIO</h1>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Language Dropdown -->
  <lib-dropdown
    [options]="languages"
    [value]="languageStore.targetLanguage()"
    (valueChange)="languageStore.setLanguage($any($event))"
    align="right"
  />
</header>
