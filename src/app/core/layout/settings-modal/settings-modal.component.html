<lib-modal-header>
  <h2 class="m-0 text-heading-24" id="settings-title">Settings</h2>
  <button
    class="-mt-2 -mr-2 inline-flex size-10 cursor-pointer items-center justify-center rounded-md border-transparent bg-transparent text-foreground-light transition-all duration-150 hover:bg-accent-hover hover:text-foreground"
    (click)="closeModal.emit()"
    aria-label="Close settings"
  >
    <lucide-icon class="size-5" [img]="ICONS.X" aria-hidden="true" />
  </button>
</lib-modal-header>

<lib-modal-content class="flex flex-col gap-4">
  <div class="flex flex-col">
    <label class="mb-2 block text-label-13" for="api-key">
      <strong>Gemini API Key</strong>
    </label>
    <input
      id="api-key"
      [formControl]="apiKeyControl"
      type="password"
      placeholder="Enter your API key"
      autocomplete="off"
      appInput
      spellcheck="false"
    />
    <p class="mt-2 text-label-13 text-muted-foreground">
      Your key is stored locally and never sent to our servers.
    </p>
  </div>

  <div class="flex flex-col">
    <label class="mb-2 block text-label-13" for="theme-select">
      <strong>Theme</strong>
    </label>
    <lib-dropdown
      [options]="themeOptions"
      [formControl]="themeControl"
      variant="full"
      align="left"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 block text-label-13" for="native-lang">
      <strong>Native Language</strong>
    </label>
    <lib-dropdown
      [options]="languages"
      [formControl]="nativeLanguageControl"
      variant="full"
      align="left"
    />
    <p class="mt-2 text-label-13 text-muted-foreground">
      Translations and explanations will be in this language.
    </p>
  </div>
</lib-modal-content>

<lib-modal-footer>
  <button (click)="onSave()" appButton>Save</button>
</lib-modal-footer>
