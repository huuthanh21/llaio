<div class="main-layout" [class.main-layout--sidebar-open]="sidebarOpen()">
  <aside class="main-layout__sidebar">
    <div class="main-layout__sidebar-content">
      <app-sidebar></app-sidebar>
    </div>
  </aside>

  <div class="main-layout__wrapper">
    <app-top-bar (menuToggle)="toggleSidebar()"></app-top-bar>
    <main class="main-layout__main">
      <div class="main-layout__content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile overlay -->
  @if (sidebarOpen()) {
    <div class="main-layout__overlay" (click)="toggleSidebar()" aria-hidden="true"></div>
  }
</div>
